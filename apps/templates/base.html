<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MBSA</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><img
            src="/media/images/mbsa-logo.png"
            alt="mbsa-logo"
            height="70px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'destino' %}">Destino</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Destino
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'destino' %}"
                    >Destino</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'students' %}"
                    >Students</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'teams' %}">Teams</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'stages' %}">Stages</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'programs' %}"
                    >Programs</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              name="q"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-3 mb-3 mb-md-0">
            <ul class="list-unstyled">
              <li>
                <a
                  href="{% url 'about_us' %}"
                  class="text-white text-decoration-none"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="{% url 'contact_us' %}"
                  class="text-white text-decoration-none"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="text-center mt-3">
          <small>&copy; 2024 MBSA. All rights reserved.</small>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
